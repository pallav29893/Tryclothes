<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - 3D Virtual Try-On</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="file"], input[type="tel"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, input[type="file"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ½ 3D Virtual Try-On - Profile</h1>

        {% if user.profile_picture %}
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture"
             style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 4px solid #667eea; box-shadow: 0 4px 10px rgba(0,0,0,0.15);">
        <p style="color: #495057; margin-top: 10px;"><strong>{{ user.username }}</strong></p>
    </div>
    {% endif %}

        <div class="form-section">
            <form id="profileForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                 <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="email" id="email" name="name" value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="M" {% if user.gender == 'M' %}selected{% endif %}>Male</option>
                        <option value="F" {% if user.gender == 'F' %}selected{% endif %}>Female</option>
                        <option value="O" {% if user.gender == 'O' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="{{ user.age }}">
                </div>

                <div class="form-group">
                    <label for="height_cm">Height (cm):</label>
                    <input type="number" id="height_cm" name="height_cm" value="{{ user.height_cm }}">
                </div>

                <div class="form-group">
                    <label for="weight_kg">Weight (kg):</label>
                    <input type="number" id="weight_kg" name="weight_kg" value="{{ user.weight_kg }}">
                </div>

                <div class="form-group">
                    <label for="profile_picture">Profile Picture:</label>
                    <input type="file" id="profile_picture" name="profile_picture">
                    {% if user.profile_picture %}
                        <div>
                            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" style="max-width: 100px; border-radius: 8px; margin-top: 10px;">
                        </div>
                    {% endif %}
                </div>

                <button type="submit" class="submit-btn">Update Profile</button>
            </form>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <!-- <div>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div> -->
    </div>

</body>
</html>
